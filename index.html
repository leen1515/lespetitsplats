<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/e4b2bae8e0.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header><img src="./asset/logo.png" class="logo" alt="logo les petits plats"><br>
        <img src="./asset/les-petits-plats.png" class="logo" alt="logo les petits plats"></header>
    <main>
        <div class ="searchbar-contain row justify-content-center"><input class ="col-11" type ="search" placeholder="rechercher une recette"><button class="fa-solid fa-magnifying-glass fa-lg col-1"></button></div>
        <div class ="tag-contain row justify-content-start"></div>
        <div class ="select-contain row justify-content-start">
            <div class="option-contain-ingredient tag-ingredient col"><div class="input-icone-contain row-auto justify-content-between"><input  id="input-ingredients-tag" class="col-12" placeholder="Ingredients"><i class="fa-solid fa-angle-down fa-xl icone-position col-1"></i></div>
        <div class="option-ingredients"></div>
        </div>
            <div class="option-contain-appareils tag-appareils col"><div class="input-icone-contain row-auto justify-content-between"><input  id="input-appareils-tag" class="col-12" placeholder="Appareils"><i class="fa-solid fa-angle-down fa-xl icone-position col-1"></i></div>
            <div class="option-ingredient row"></div></div>
            <div class="option-contain-ustensiles tag-ustensiles col"><div class="input-icone-contain row-auto justify-content-between"><input  id="input-ustensiles-tag" class="col-12" placeholder="Ustensiles"><i class="fa-solid fa-angle-down fa-xl icone-position col-1"></i></div>
            <div class="option-ustensiles"></div></div>
        </div>
        <div class ="recipes-contain row justify-content-between"></div>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
