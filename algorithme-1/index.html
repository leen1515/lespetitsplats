<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="style/style.css">
        <script src="https://kit.fontawesome.com/e4b2bae8e0.js"
            crossorigin="anonymous"></script>
        <title>Les petits plats</title>
    </head>

    <body>
        <header class="header-logo-intro"><a href = "../index.html"><img src="./asset/logo.jpg"
            class="logo-index-img"
            alt="logo les petits plats"></a> 
        </header>
        <main>
            <div class="searchbar-contain row justify-content-center"><input id = "global-searchbar" class="col-11"
                    type="search"
                    placeholder="Rechercher une recette"><button id = "searchValidate"
                    class="fa-solid fa-magnifying-glass fa-lg col-1"></button></div>
            <div class="tag-contain row justify-content-start"></div>
            <div class="select-contain justify-content-start">
                <div class="option-contain-ingredients option-contain tag-ingredient">
                    <div class="input-icone-contain"><input id="input-ingredients-tag"
                            class="col-auto"
                            placeholder="Ingredients"><i id="display-ingredient-buttonclass" class="fa-solid fa-angle-down fa-xl icone-position col-1"></i>
                    </div>
                    <div class="option-ingredients option"></div>
                </div>
                <div class="option-contain-appareils option-contain tag-appareil">
                    <div class="input-icone-contain"><input id="input-appareils-tag"
                            class="col-auto"
                            placeholder="Appareils"><i id="display-appliance-buttonclass" class="fa-solid fa-angle-down fa-xl icone-position col-1"></i>
                    </div>
                    <div class="option-appareils option"></div>
                </div>
                <div class="option-contain-ustensiles option-contain tag-ustensile">
                    <div class="input-icone-contain"><input id="input-ustensiles-tag"
                            class="col-auto"
                            placeholder="Ustensiles"><i id="display-ustensile-buttonclass"  class="fa-solid fa-angle-down fa-xl icone-position col-1"></i>
                    </div>
                    <div class="option-ustensiles option"></div>
                </div>
            </div>
            <div class="recipes-contain"></div>
        </main>
        <script src="./js/index.js"
            type="module"></script>
    </body>

</html>
